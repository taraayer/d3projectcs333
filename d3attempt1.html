    <h1 style="position:relative; left: 50px; top: 50px">CS 333: Assignment 3</h1>

    <!-- Dropdown menu for variable selection -->

    <div class="dropdown" style="position:absolute; right: 50px">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">

    <br><br>

        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">

    <!-- Slider for popularity -->
    <br><br>
    <label style="position:absolute; right: 50px" for="mySlider">Popularity: <span id="sliderValue">68</span></label>
    <br>
    <input style="position:absolute; right: 50px" type="range" id="mySlider" min="68" max="100" value="68">

    <script>
        const slider = document.getElementById("mySlider");
        const valueDisplay = document.getElementById("sliderValue");
        slider.oninput = () => valueDisplay.textContent = slider.value;
    </script>
